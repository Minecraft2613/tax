<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economy Tax Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe5;
    }

    .card {
      background: #292929;
      border-radius: 1rem;
      box-shadow: 0 0 15px #00ffe577;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 700px;
    }

    .card h2 {
      color: #00d9ff;
    }

    .player-entry {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      padding-bottom: 0.25rem;
      border-bottom: 1px dashed #555;
    }

    .btn {
      background: #00ffe5;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin: 0.25rem;
    }

    .btn:hover {
      background: #00bfa5;
    }

    .input-box {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      width: 100%;
      margin-top: 0.5rem;
    }

    .report-form textarea {
      width: 100%;
      border-radius: 0.5rem;
      padding: 0.5rem;
      border: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üí∞ Economy Tax Dashboard</h1>

  <div class="card" id="top-taxed">
    <h2>üèÜ Top Taxed Player</h2>
    <div class="player-entry">
      <span><strong id="topPlayer">Loading...</strong></span>
      <span><strong id="topAmount">$0</strong></span>
    </div>
  </div>

  <div class="card">
    <h2>üìã Tax List</h2>
    <div id="playerList">
      <div class="player-entry"><span>Loading...</span></div>
    </div>
  </div>

  <div class="card">
    <h2>üíµ Pay Tax</h2>
    <input type="text" class="input-box" id="username" placeholder="Enter your Minecraft name">
    <input type="number" class="input-box" id="amount" placeholder="Amount to pay (or leave empty for full)">
    <button class="btn" onclick="payTax()">Pay Tax</button>
  </div>

  <div class="card">
    <h2>üêû Report an Issue</h2>
    <form class="report-form" onsubmit="reportIssue(event)">
      <input type="text" class="input-box" id="reportUsername" placeholder="Your name">
      <textarea rows="3" placeholder="Describe your issue..." id="reportText"></textarea>
      <button type="submit" class="btn">Submit Report</button>
    </form>
  </div>

  <script>
    const taxData = {
      "Ansh_2613": 120,
      "Saksham": 250,
      "Steve": 75
    };

    function renderTaxList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      let topPlayer = '';
      let topAmount = 0;
      Object.entries(taxData).forEach(([name, amount]) => {
        const div = document.createElement('div');
        div.className = 'player-entry';
        div.innerHTML = `<span>${name}</span><span>$${amount}</span>`;
        list.appendChild(div);
        if (amount > topAmount) {
          topAmount = amount;
          topPlayer = name;
        }
      });
      document.getElementById('topPlayer').textContent = topPlayer;
      document.getElementById('topAmount').textContent = `$${topAmount}`;
    }

    function payTax() {
      const user = document.getElementById('username').value;
      const amount = document.getElementById('amount').value;
      if (!user) return alert("Please enter your name");

      let payAmount = amount ? parseFloat(amount) : taxData[user] || 0;
      if (payAmount === 0) return alert("No tax to pay.");

      alert(`Tax of $${payAmount} paid by ${user}.`);
      taxData[user] = (taxData[user] || 0) - payAmount;
      if (taxData[user] < 0) taxData[user] = 0;
      renderTaxList();
    }

    function reportIssue(e) {
      e.preventDefault();
      const name = document.getElementById('reportUsername').value;
      const text = document.getElementById('reportText').value;
      if (!name || !text) return alert("Please fill all fields.");
      alert(`Issue reported by ${name}: ${text}`);
      document.getElementById('reportUsername').value = '';
      document.getElementById('reportText').value = '';
    }

    renderTaxList();
  </script>
</body>
</html>
