<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Sales Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #ffb400;
    }
    table {
      margin: auto;
      width: 70%;
      background: #2c2c2c;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background: #3a3a3a;
      color: #eee;
    }
    tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>üìä Minecraft Player Sales Report</h1>
  <table id="salesTable">
    <thead>
      <tr><th>Player</th><th>Total Sold ($)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("_MConverter.eu_transaction-log.json")
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector("#salesTable tbody");
        const sorted = Object.entries(data).sort((a, b) => b[1].total - a[1].total);

        sorted.forEach(([player, info]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${player}</td><td>$${info.total.toFixed(2)}</td>`;
          tableBody.appendChild(row);
        });
      })
      .catch(err => {
        alert("‚ö†Ô∏è Failed to load transactions.json");
        console.error(err);
      });
  </script>
</body>
</html>
