<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Tax Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1f1f1f, #333);
      color: #eee;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #playerInfo {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .item-row {
      margin: 4px 0;
    }
    button.action {
      margin: 5px;
      padding: 8px 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.action:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Minecraft Tax Report</h1>
  <p>Enter your username to check your tax details</p>
  <input type="text" id="usernameInput" placeholder="Enter username" />
  <button onclick="showTax()">Check Tax</button>

  <div id="playerInfo">
    <h2 id="playerName"></h2>
    <p><strong>Total Tax:</strong> $<span id="totalTax">0.00</span></p>
    <h3>Taxed Items:</h3>
    <div id="itemList"></div>

    <hr>
    <button class="action" onclick="exitProfile()">Exit</button>
    <button class="action" onclick="payTax()">Pay Tax</button>
    <button class="action" onclick="advancePay()">Advance Pay</button>
    <button class="action" onclick="reportIssue()">Report Issue</button>
  </div>

  <script>
    let taxData = {};

    // Load JSON data
    fetch("transactions.json")
      .then(res => res.json())
      .then(data => taxData = data)
      .catch(err => alert("Failed to load tax data"));

    function showTax() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Please enter a username.");

      const player = Object.keys(taxData).find(p => p.toLowerCase() === username.toLowerCase());
      if (!player) return alert("Username not found!");

      const tax = taxData[player];
      document.getElementById("playerName").innerText = player;
      document.getElementById("totalTax").innerText = tax.tax.toFixed(2);

      const itemList = document.getElementById("itemList");
      itemList.innerHTML = "";

      for (const [item, amount] of Object.entries(tax.items)) {
        const row = document.createElement("div");
        row.className = "item-row";
        row.innerText = `${item}: $${amount.toFixed(2)}`;
        itemList.appendChild(row);
      }

      document.getElementById("playerInfo").style.display = "block";
    }

    function exitProfile() {
      document.getElementById("playerInfo").style.display = "none";
      document.getElementById("usernameInput").value = "";
    }

    function payTax() {
      const username = document.getElementById("playerName").innerText;
      const amount = prompt("Enter amount you want to pay:");
      if (!amount) return;
      sendToWebhook(username, "pay", amount);
    }

    function advancePay() {
      const username = document.getElementById("playerName").innerText;
      const amount = prompt("Enter amount for advance payment:");
      if (!amount) return;
      sendToWebhook(username, "advance", amount);
    }

    function reportIssue() {
      const username = document.getElementById("playerName").innerText;
      const issue = prompt("Describe your issue:");
      if (!issue) return;
      sendToWebhook(username, "report", issue);
    }

    function sendToWebhook(username, type, content) {
      const webhookUrl = "https://discord.com/api/webhooks/your-webhook-id"; // Replace this

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: "TaxBot",
          content: `ðŸ“¢ **${type.toUpperCase()}** from ${username}: ${content}`
        })
      }).then(() => alert("Submitted!")).catch(() => alert("Webhook failed."));
    }
  </script>
</body>
</html>
